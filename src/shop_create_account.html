<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="shop_create_account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <div class="top">
            <a href="shop.html"><img src="img/쇼핑몰다람쥐.jpg" width="244px" height="100px"></a>
        </div>
        <div class="middle">
            <div class="contents_wrap">
                <div class="content_id">
                    <h3>
                        <label for="id">아이디</label>
                        <input type="checkbox" name="cb_id" id="cb_id" onClick="return false">
                        <input type="button" value="중복확인" onclick="idEqualCheck()">
                    </h3>
                    <span>
                        <input type="text" name="id" id="id" onblur="idLengthCheck()">
                    </span>
                    <h5><span>※ 최소 4자이상</span></h5>
                </div>
                <div class="content_pw">
                    <h3>
                        <label for="pw">비밀번호</label>
                        <input type="checkbox" name="cb_pw" id="cb_pw" onClick="return false">
                    </h3>
                    <span>
                        <input type="password" name="pw" id="pw" onblur="passwordLengthCheck()">
                    </span>
                    <h5><span>※ 최소 6자이상</span></h5>
                </div>
                <div class="content_pw_check">
                    <h3>
                        <label for="pw_check">비밀번호 재확인</label>
                        <input type="checkbox" name="cb_pw_check" id="cb_pw_check" onClick="return false">
                    </h3>
                    <span>
                        <input type="password" name="pw_check" id="pw_check" onblur="passwordEqualCheck()">
                    </span>
                </div>
                <div class="content_user_name">
                    <h3>
                        <label for="user_name">이름</label>
                        <input type="checkbox" name="cb_name" id="cb_name" onClick="return false">
                    </h3>
                    <span>
                        <input type="text" name="user_name" id="user_name" onblur="nameCheck()">
                    </span>
                </div>
                <div class="content_user_email">
                    <h3>
                        <label for="user_email">이메일</label>
                        <input type="checkbox" name="cb_email" id="cb_email" onClick="return false">
                    </h3>
                    <span>
                        <input type="text" name="user_email" id="user_email" onblur="emailCheck()">
                    </span>
                </div>
                <div class="content_user_phone">
                    <h3>
                        <label for="user_phone">휴대폰번호</label>
                        <input type="checkbox" name="cb_phone" id="cb_phone" onClick="return false">
                    </h3>
                    <span>
                        <input type="" name="user_phone" id="user_phone" onblur="phoneCheck()" onKeyup="this.value=this.value.replace(/[^0-9]/g,'');">
                    </span>
                    <h5><span>※ - 제외하고 입력해주세요</span></h5>
                </div>
                <div class="content_user_address">
                    <h3>
                        <label for="address_btn">주소</label>
                        <input type="checkbox" name="cb_address" id="cb_address" onClick="return false">
                    </h3>
                    <span>
                        <input type="text" id="postcode" placeholder="우편번호" readonly>
                        <input type="button" id = "address_btn" onclick="execDaumPostcode()" value="우편번호 찾기"><br>
                        <input type="text" id="user_address" placeholder="주소" readonly><br>
                        <input type="text" id="user_detailAddress" placeholder="상세주소" onblur="checkAddress()"><br>
                        <input type="text" id="user_extraAddress" placeholder="참고항목">
                    </span>
                </div>
                <div class="complete">
                    <input type="button" id="complete_create" onclick="createAccount()" value="회원가입">
                </div>
            </div>
        </div>
        <div class="bottom">
            약관

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        var id_check = false;
        var checkBoxList = new Array(false,false,false,false,false,false,false);
        function execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function (data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var addr = ''; // 주소 변수
                    var extraAddr = ''; // 참고항목 변수

                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        addr = data.jibunAddress;
                    }

                    // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                    if (data.userSelectedType === 'R') {
                        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                        if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                            extraAddr += data.bname;
                        }
                        // 건물명이 있고, 공동주택일 경우 추가한다.
                        if (data.buildingName !== '' && data.apartment === 'Y') {
                            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                        }
                        // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                        if (extraAddr !== '') {
                            extraAddr = ' (' + extraAddr + ')';
                        }
                        // 조합된 참고항목을 해당 필드에 넣는다.
                        document.getElementById("user_extraAddress").value = extraAddr;

                    } else {
                        document.getElementById("user_extraAddress").value = '';
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('postcode').value = data.zonecode;
                    document.getElementById("user_address").value = addr;
                    // 커서를 상세주소 필드로 이동한다.
                    document.getElementById("user_detailAddress").focus();
                }
            }).open();
        }
        //아이디 길이 확인
        function idLengthCheck(){
            var id = document.getElementById('id').value;
            //var cb = false;   
            
            if (id.length<4){
                alert('아이디는 최소 4자 이상입니다.')
                id_check = false;
                //cb = false;
            } else {
                //cb = true;
                id_check = true;
            }

    
        }
        //아이디 중복확인
        function idEqualCheck(){
            var cb = false;
            
            fetch('http://192.168.80.130/shop_id_check.php')
            .then(response => response.json())
            .then(changeRes => console.log(changeRes)) //콜백으로 변환된파일 출력
            .catch(err =>console.log(err))
            //아이디 중복체크하고나서
            cb = true;
            if (cb == true && id_check == true){
                document.getElementById('cb_id').checked = true;
                checkBoxList[0]=true;
                alert('사용 가능한 아이디입니다.')
            } else {
                document.getElementById('cb_id').checked = false;
                checkBoxList[0]=false;
                alert('아이디를 다시 작성해주세요.')
            }
            console.log(checkBoxList);
        }
        //패스워드 길이 확인
        function passwordLengthCheck(){
            var pw1 = document.getElementById('pw').value;
            
        
            console.log(1111)

                alert('비밀번호는 최소 6자 이상입니다')
                document.getElementById('cb_pw').checked = false;
                checkBoxList[1]=false;
            } else{
                document.getElementById('cb_pw').checked = true;
                checkBoxList[1]=true;
            }
            console.log(checkBoxList);
        }
        //비밀번호 일치 확인
        function passwordEqualCheck(){
            var pw1 = document.getElementById('pw').value;
            var pw2 = document.getElementById('pw_check').value;
            
            if(pw1 != pw2){
                alert('비밀번호 불일치')
                document.getElementById('cb_pw_check').checked = false;
                checkBoxList[2]=false;
            } else {
                document.getElementById('cb_pw_check').checked = true;
                checkBoxList[2]=true;
            }
            console.log(checkBoxList);
        }
        function nameCheck(){
            var userName = document.getElementById('user_name').value;
        
            if (userName.length>= 1){
                document.getElementById('cb_name').checked = true;
                checkBoxList[3]=true;
            } else {
                document.getElementById('cb_name').checked = false;
                checkBoxList[3]=false;
            }
            console.log(checkBoxList);
        }
        //이메일 입력 체크하기
        function emailCheck(){
            var usrEmail = document.getElementById('user_email').value;
            console.log(usrEmail);
            var usrEamilAddress;
            var usrEamilSiteAddress;
            //이메일 형식 확인 (@)
            if (usrEmail.indexOf("@") !=-1){
                var arrEmail = usrEmail.split('@')
                usrEamilAddress = arrEmail[0];
                usrEamilSiteAddress = arrEmail[1]
                //이메일 형식 확인(.com)
                if (usrEamilSiteAddress.indexOf(".com")!=-1){
                    document.getElementById('cb_email').checked = true;
                    checkBoxList[4]=true;
                    //sql로 넘겨서 저장하기 수행
                } else{
                    document.getElementById('cb_email').checked = false;
                    checkBoxList[4]=false;
                    alert('이메일 형식(xxxx@xxx.com)으로 입력해주세요.')
                }
            } else {
                document.getElementById('cb_email').checked = false;
                checkBoxList[4]=false;
                alert('이메일 형식(xxxx@xxx.com)으로 입력해주세요.')
            }
            console.log(checkBoxList);
        }
        //핸드폰 번호 체크하기
        function phoneCheck(){
            var usrPhone = document.getElementById('user_phone').value;
            if (usrPhone.length <10){
                alert("-를 제외한 핸드폰 번호를 입력해주세요\n010-1234-5678 -> 01012345678")
                document.getElementById('cb_phone').checked = false;
                checkBoxList[5]=false;
            } else {
                document.getElementById('cb_phone').checked = true;
                checkBoxList[5]=true;
            }
            console.log(checkBoxList);
        }
        //주소 확인하기
        function checkAddress(){
            var addCheckPost = document.getElementById('postcode').value;
            var addCheckDetail = document.getElementById('user_detailAddress').value;
            
            if (addCheckPost.length >= 1 && addCheckDetail.length >= 1){
                document.getElementById('cb_address').checked = true;
                checkBoxList[6]=true;
            } else if(addCheckPost.length >= 1 && addCheckDetail.length == 0){
                document.getElementById('cb_address').checked = false;
                checkBoxList[6]=false;
                alert("상세주소를 입력해주세요")
            } else {
                document.getElementById('cb_address').checked = false;
                checkBoxList[6]=false;
                alert("전체 주소를 입력해주세요")
            }
            console.log(checkBoxList);
        }
