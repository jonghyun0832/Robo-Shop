<body>
    <div class="wrap">
        <div class="log_main">
            <div class="top">
                <a href="shop.html"><img src="img/쇼핑몰다람쥐.jpg" width="244px" height="100px"></a>
            </div>
            <div class="middle">
                <div class="login_wrap">
                    <div class="id_pw_wrap">
                        <div class="input_row" id="id_line">
                            <form action="shop_login_check.php" name = "login_form" method="post">
                                <input type="text", id = "id_val" name="id_val" placeholder="아이디"><br>
                                <input type="password", id = "pw_val" name="pw_val" placeholder="비밀번호"><br>
                                <input type="button" value="로그인" onclick="login_check()">
                            </form>
                            <script type="text/javascript">
                                function login_check(){
                                    if(!document.login_form.id_val.value){
                                        alert("아이디를 입력하세요!");
                                        document.login_form.id_val.focus();
                                        return;
                                    }
                                    if(!document.login_form.pw_val.value){
                                        alert("비밀번호를 입력하세요!");
                                        document.login_form.pw_val.focus();
                                        return;
                                    }
                                    console.log(222);
                                    document.login_form.submit();
                                }
                            </script>
                        </div>
                    </div>
                </div>
                <div class="id_pw_option_wrap">
                    <ul>
                        <li><a href="#">아이디 찾기</a></li>
                        <li><a href="#">비밀번호 찾기</a></li>
                        <li><a href="shop_create_account.html">회원가입</a></li>
                    </ul>

                </div>
            </div>
