<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="create_account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <div class="top">
            <a href="home.html"><img src="img/로고다람쥐.jpeg" width="244px" height="100px"></a>
        </div>
        <div class="middle">
            <div class="contents_wrap">
                <div class=content_id>
                    <h3><label for="id">아이디</label></h3>
                    <span>
                        <input type="text" name="id" id="id">
                    </span>
                    <!-- <span class="error_next_box">ddd</span> -->
                </div>
                <div class="content_pw">
                    <h3><label for="pw">비밀번호</label></h3>
                    <span>
                        <input type="password" name="pw" id="pw">
                    </span>
                </div>
                <div class="content_pw_check">
                    <h3><label for="pw">비밀번호 재확인</label></h3>
                    <span>
                        <input type="password" name="pw_check" id="pw_check">
                    </span>
                </div>
                <div class="content_user_name">
                    <h3><label for="user_name">이름</label></h3>
                    <span>
                        <input type="text" name="user_name" id="user_name">
                    </span>
                </div>
                <div class="content_user_email">
                    <h3><label for="user_email">이메일</label></h3>
                    <span>
                        <input type="email" name="user_email" id="user_email">
                    </span>
                </div>
                <div class="content_user_phone">
                    <h3><label for="user_phone">휴대폰번호</label></h3>
                    <span>
                        <input type="" name="user_phone" id="user_phone">
                    </span>
                </div>

            </div>
        </div>
        <div class="bottom">
            약관
        </div>
    </div>
</body>
</html>
